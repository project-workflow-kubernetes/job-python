---
preprocessing.py:
  inputs:
  - train.csv
  outputs:
  - clean_train.csv
  image: job:latest
  command: python src/job/preprocessing.py
split.py:
  inputs:
  - clean_train.csv
  outputs:
  - X_train.csv
  - y_train.csv
  - X_val.csv
  - y_val.csv
  image: job:latest
  command: python src/job/split.py
train.py:
  inputs:
  - X_train.csv
  - y_train.csv
  - X_val.csv
  - y_val.csv
  outputs:
  - trained_model.pkl
  image: job:latest
  command: python src/job/train.py
score.py:
  inputs:
  - trained_model.pkl
  - test.csv
  outputs:
  - scored_test.csv
  image: job:latest
  command: python src/job/score.py
